<section layout="row" flex id="administrador">

  <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4">

    <md-toolbar class="md-theme-indigo">


        <h1 class="md-toolbar-tools">  <i class="fa fa-user-o" aria-hidden="true"></i>Administrador</h1>

    </md-toolbar>

    <md-content layout-margin>
      <a ui-sref="administrador"><img src="componentes/imagenes/logoC.png" alt="logo Soft House"></a>
      <ul>
        <li><button class="sesion" layout-align="center end" ui-sref="administrador.carrera"> Administrar carreras </button></li>
        <li><button class="sesion" layout-align="center end" ui-sref="administrador.curso"> Administrar cursos </button></li>
        <li><button class="sesion" layout-align="center end" ui-sref="administrador.profesor"> Profesores </button></li>
        <li><button class="sesion" layout-align="center end" ui-sref="proyectos">Proyectos</button></li>
        <li><button class="sesion" layout-align="center end" ui-sref="estadoEstudiante">Estudiantes</button></li>
      </ul>

      <button ng-click="toggleLeft()" class="btn-primary">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
    </md-content>

  </md-sidenav>

  <md-content flex layout-padding>

    <div layout="column" layout-align="top">

      <div>
        <md-nav-bar aria-label="nav-bar" class="md-whiteframe-4dp left" flex>
          <span flex>
            <button ng-click="toggleLeft()" class="btn-primary">
              <i class="fa fa-bars fa-4x" aria-hidden="true"></i>
            </button>
          </span>

          <div class="icono">
            <i class="fa fa-bell-o" aria-hidden="true"></i>
            <button  class="session" layout-align="center end"> Notificaciones</button>
          </div>
          <div class="icono">
            <i class="fa fa-calendar" aria-hidden="true"></i>
            <button  class="session" layout-align="center end"> Calendario</button>
          </div>
          <div class="icono">
            <i class="fa fa-cog" aria-hidden="true"></i>
            <button  class="session" layout-align="center end"> Opciones</button>
          </div>
          <div class="icono">
            <i class="fa fa-power-off" aria-hidden="true"></i>
          <button  class="session" ui-sref="inicio" layout-align="center end"> Salir</button>
          </div>
        </md-nav-bar>

      </div>
    </div>

  </md-content>



</section>

<div ui-view id="bg-administrador">
  <div class="col-md-6 col-md-offset-3 text-center">
    <h1>Â¡Bienvenido Administrador!</h1>
  </div>
</div>
