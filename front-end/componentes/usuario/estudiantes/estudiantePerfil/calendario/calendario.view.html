<md-toolbar>
  <h2 class="md-toolbar-tools md-center col-md-offset-3 col-md-9">
    <span>Calendario</span>
  </h2>
</md-toolbar>
  <md-content  flex layout="column" flex class="container">
        <table ng-controller="calendarioController as calendarioCtrl" id="tblCalendarios">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Nombre</th>
              <th>Descripcion</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="objTarea in calendarioCtrl.calendarios">
              <td class="done-{{calendarioCtrl.done}}" value="{{objTarea.fechaEntrega}}">{{objTarea.fechaEntrega | date:'MM/dd/yyyy'}}</td>
              <td class="done-{{calendarioCtrl.done}}" value="{{objTarea.nombre}}">{{objTarea.nombre}}</td>
              <td class="done-{{calendarioCtrl.done}}" value="{{objTarea.descripcion}}">{{objTarea.descripcion}}</td>
              <!-- <td><input type="checkbox" ng-model="checkComplete"></td> -->
            </tr>
          </tbody>
        </table>
      </md-content>
    <form name="calendarioCtrlForm" class="container md-pad" flex="50" id="formCalendario" novalidate>
      <h2>Crear Nueva Tarea</h2>

    <md-input-container >
      <label>Fecha de entrega:</label>
        <md-datepicker  name="fecha de entrega" ng-model="calendarioCtrl.fechaEntrega" md-placeholder="Fecha de entrega" required></md-datepicker>
        <div ng-messages="calendarioCtrlForm.nombre.$error">
          <div ng-message-exp="'required'">This is required. Please select a date from the calendar!</div>
        </div>
    </md-input-container>

      <!-- <md-input-container md-padding="20px" class="md-block">
        <md-datepicker ng-model="calendarioCtrl.fechaEntrega" md-placeholder="Fecha de Entrega"></md-datepicker>
        <div ng-messages="calendarioCtrlForm.correo.$error">
          <div ng-message="required">Espacio requerido</div>
          
        </div>
      </md-input-container> -->

      <md-input-container md-padding="20px" class="md-block">
        <md-icon md-svg-src ='componentes/imagenes/account-outline.svg'></md-icon>
        <label>Nombre:</label>
        <input required="" name="correo" ng-model="calendarioCtrl.nombre">
        <div ng-messages="calendarioCtrlForm.nombre.$error">
          <div ng-message="required">Espacio requerido</div>
         
        </div>
      </md-input-container>
      <md-input-container md-padding="20px" class="md-block">
        <md-icon md-svg-src ='componentes/imagenes/account-outline.svg'></md-icon>
        <label>Descripcion:</label>
        <input required="" name="correo" ng-model="calendarioCtrl.descripcion">
        <div ng-messages="calendarioCtrlForm.descripcion.$error">
          <div ng-message="required">Espacio requerido</div>
         
        </div>
      </md-input-container>

      <div class="formActionButton container">
        <md-button class="md-button register" ng-click="calendarioCtrl.save()" type="submit">Agregar nueva tarea</md-button>
      </div>
      </div>
    </form>


    </md-content>

  </div>
</div>
<div ui-view></div>
